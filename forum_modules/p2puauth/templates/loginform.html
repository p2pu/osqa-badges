{% load i18n %}

<fieldset id='p2pu_login_fs'>

  <p><span class='big strong'>{% trans "Please login with your username and password from p2pu.org." %}</span></p>
  <table>
    <tr>
        <td>
             <label for="p2pu_id_username">{% trans 'Login name' %}</label>
        </td>
        <td>
             <input id="p2pu_id_username" type="text" class="required login" name="username" maxlength="30" />
        </td>
    </tr>
    <tr>
        <td>
              <label for="p2pu_id_password">{% trans 'Password' %}</label>
        </td>
        <td>
             <input id="p2pu_id_password" type="password" class="required login" name="password" maxlength="128" />
        </td>
        <td>
             <a href='http://p2pu.org/forgot' target='_blank'>{% trans '(Forgot your password?)' %}</a>
        </td>
    </tr>
    <tr>
        <td>
            <input id="p2pu_blogin" name="blogin" type="submit" value="{% trans 'Login' %}" />
        </td>
    </tr>
  </table>
</fieldset>
